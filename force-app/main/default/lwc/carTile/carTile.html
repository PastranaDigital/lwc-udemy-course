<template>
  <a onclick={carSelectHandler}>
    <div class={isCarSelected}>
      <img
        src={car.Picture__c}
        class="car slds-align_absolute-center"
        alt="Car Picture"
      />
      <div>
        <p class="title slds-align_absolute-center">{car.Contact__r.Name}</p>
      </div>
    </div>
  </a>
</template>
