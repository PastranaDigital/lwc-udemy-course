<template>
  <div class="container">
    <lightning-card title="Account Manager" icon-name="standard:account">
      <lightning-layout>
        <lightning-layout-item size="6" padding="around-small">
          <lightning-card title="Create a New Account">
            <lightning-input
              name="Account Name"
              label="Name"
              onchange={accountNameChangeHandler}
            ></lightning-input>
            <lightning-input
              name="Account Phone"
              type="phone"
              label="Phone"
              onchange={accountPhoneChangeHandler}
            ></lightning-input>
            <lightning-input
              name="Account Website"
              type="url"
              label="Website"
              onchange={accountWebsiteChangeHandler}
            ></lightning-input>
            <br />
            <lightning-button
              label="Create Account"
              onclick={createAccount}
            ></lightning-button>
          </lightning-card>
        </lightning-layout-item>
        <lightning-layout-item size="6" padding="around-small">
          <lightning-card title="View Account Record">
            <p>
              <lightning-formatted-text
                value={retAccountName}
              ></lightning-formatted-text>
            </p>
            <p>
              <lightning-formatted-phone
                value={retAccountPhone}
              ></lightning-formatted-phone>
            </p>
            <p>
              <lightning-formatted-url
                value={retAccountWebsite}
              ></lightning-formatted-url>
            </p>
          </lightning-card>
        </lightning-layout-item>
      </lightning-layout>
    </lightning-card>
  </div>
</template>
