<template>
  <lightning-card title="Vaccine Slot Finder" icon-name="utility:wellness">
    <lightning-input
      type="search"
      placeholder="Pincode"
      slot="actions"
      onkeyup={pincodeChangeHandler}
    ></lightning-input>
    <lightning-datatable
      data={centers}
      columns={dates}
      key-field="id"
      show-row-number-column
      hide-checkbox-column
      if:true={hideMessage}
    ></lightning-datatable>

    <template if:false={hideMessage}>
      <p
        class="slds-text-align_center slds-text-heading_medium slds-p-around_x-large"
      >
        No Slots are available
      </p>
    </template>
  </lightning-card>
</template>
