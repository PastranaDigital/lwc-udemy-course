<template>
  <div class="container">
    <lightning-card title="Meeting Rooms" icon-name="standard:address">
      <ul>
        <template for:each={meetingRoomsInfo} for:item="room">
          <li key={room.roomName} style="padding: 10px">
            <!-- by including show-room-info it is set to true -->
            <c-meeting-room show-room-info>
              <lightning-tile
                label={room.roomName}
                href="/path/to/somewhere"
                slot="roomInfo"
              >
                <p class="slds-truncate" title={room.roomCapacity}>
                  Room Capacity: {room.roomCapacity}
                </p>
              </lightning-tile>
              <div>Additional unnamed slot</div>
            </c-meeting-room>
          </li>
        </template>
      </ul>
    </lightning-card>
  </div>
</template>
