<template>
  <lightning-card title="Meeting Rooms" icon-name="standard:address">
    <lightning-layout>
      <lightning-layout-item size="4" padding="around-small">
        <ul>
          <template for:each={meetingRoomsInfo} for:item="room">
            <li key={room.roomName} style="padding: 10px">
              <!-- by including show-room-info it is set to true -->
              <c-meeting-room
                meeting-room-info={room}
                show-room-info
                ontileclick={onTileSelectedTileHandler}
              >
                <lightning-tile
                  label={room.roomName}
                  href="/path/to/somewhere"
                  slot="roomInfo"
                >
                  <p class="slds-truncate" title={room.roomCapacity}>
                    Room Capacity: {room.roomCapacity}
                  </p>
                </lightning-tile>
                <div>Additional unnamed slot</div>
              </c-meeting-room>
            </li>
          </template>
        </ul>
      </lightning-layout-item>
      <lightning-layout-item size="4" padding="around-small">
        You have selected : {selectedMeetingRoom}
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
