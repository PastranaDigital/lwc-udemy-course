<template>
  <lightning-card title="All Accounts" icon-name="standard:apex">
    <div class="slds-p-around_medium">
      <lightning-input
        type="number"
        label="Number of Accounts"
        onchange={numberOfAccountsChangeHandler}
      ></lightning-input>
      <br />
      <p>
        <lightning-button
          label="Get Accounts"
          onclick={getAccountsHandler}
        ></lightning-button>
      </p>
    </div>
    <br />
    <ul>
      <template if:true={responseReceived}>
        <template for:each={accounts} for:item="account">
          <!-- while making imperative call, the response is served directly in the object and you do not need {acounts.data} -->
          <li key={account.Id}>
            <div class="slds-p-around_medium lgc-bg">
              <lightning-tile label={account.Name} type="media">
                <lightning-icon
                  slot="media"
                  icon-name="standard:account"
                ></lightning-icon>
                <p class="slds-truncate" title={account.Phone}>
                  {account.Phone}
                </p>
              </lightning-tile>
            </div>
          </li>
        </template>
      </template>
    </ul>
  </lightning-card>
</template>
