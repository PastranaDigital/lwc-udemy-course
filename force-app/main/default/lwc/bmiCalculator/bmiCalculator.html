<template>
  <div class="container">
    <lightning-card title={cardTitle} icon-name="standard:metrics">
      <div class="slds-p-around_medium">
        <lightning-input
          type="number"
          step="0.1"
          label="Weight in Pounds"
          onchange={onWeightChangeHandler}
        ></lightning-input>
        <lightning-input
          type="number"
          step="0.1"
          label="Height in Inches"
          onchange={onHeightChangeHandler}
        ></lightning-input>
        <br />
        <lightning-button
          label="Get BMI"
          onclick={getBMIButtonHandler}
        ></lightning-button>
        <br />
        <template if:true={bmiData.result}>
          <br />
          <p>
            Your BMI is:
            <span class={alertDivClass}><b> {bmiData.result}</b></span>
          </p>
        </template>
      </div>
    </lightning-card>
  </div>
</template>
